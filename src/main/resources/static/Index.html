<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD GROUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <h3>Danh sách Group</h3>
    <div class="mb-3 row">
        <div class="col-6">
            <input type="text" name="groupId" id="txt-find-groupId" placeholder="Tìm kiếm theo group Id hoặc group name" class="form-control">
        </div>
        <div class="col-6">
            <button class="btn btn-primary" onclick="searchGroup()">Tìm</button>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Thêm group</button>
        </div>
    </div>

    <div>{{}}</div>

    <table class="table">
        <tr>
            <th>Id</th>
            <th>Group-Name</th>
            <th>Member</th>
            <th>Creator</th>
            <th>Create-Date</th>
            <th></th>
        </tr>
        <tbody id="group-data">

        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
    </nav>

    <form id="add-form">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">
                                Group name <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="groupName" placeholder="Group name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Member <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="member" placeholder="Number of Members" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Creator <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="creator" placeholder="Creator" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Create-Date <i class="text-danger">(*)</i>
                            </label>
                            <input type="date" name="createDate" placeholder="Create Date" class="form-control" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form id="update-form">
        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label class="form-label">
                                Group name <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="groupName" placeholder="Group name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Member <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="member" placeholder="Number of Members" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Creator <i class="text-danger">(*)</i>
                            </label>
                            <input type="text" name="creator" placeholder="creator" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Create-Date <i class="text-danger">(*)</i>
                            </label>
                            <input type="date" name="createDate" placeholder="createDate" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>

</body>
</html>
